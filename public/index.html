<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.jpg" />
    <link rel="stylesheet" href="%PUBLIC_URL%/font.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="" />
    <title>block</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      (function () {
        if (document.documentElement.clientWidth >= 1200) {
          document.documentElement.style.fontSize =
            (document.documentElement.clientWidth / 1920) * 100 + "px";
        } else {
          //document.documentElement.style.fontSize = 1200/1920 * 100 + 'px';
          document.documentElement.style.fontSize =
            (document.documentElement.clientWidth / 750) * 100 + "px";
        }

        window.onresize = function () {
          if (document.documentElement.clientWidth >= 1200) {
            document.documentElement.style.fontSize =
              (document.documentElement.clientWidth / 1920) * 100 + "px";
          } else {
            // document.documentElement.style.fontSize = 1200/1920 * 100 + 'px';
            document.documentElement.style.fontSize =
              (document.documentElement.clientWidth / 750) * 100 + "px";
          }
        };
      })();
    </script>
  </body>
</html>
